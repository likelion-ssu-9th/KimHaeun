<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instargram</title>
<link href="base.css" rel="stylesheet" type="text/css" />
<link rel="icon" href="../insta/img/icon.png">
</head>
<body>
    <header>
        <div class="left_box">
            <div class="favicon_frame">
                <img class="faviconFrame" src="../insta/img/line_favicon.png" alt="인스타 로고" /> 
            </div>
            <div class="line">
                <img class="logo" src="../insta/img/logo_text.png" alt="인스타 글씨" />
            </div>
        </div>
        <div class="right box">
            <div class="heart_box">
                <img class="heart" src="../insta/img/new.png" alt="글 작성" />
            </div>
            <div class="myInfo_box">
                <img class="myInfo" src="../insta/img/myinfo.png" alt="내 프로필" />
            </div>
        </div>
    </header>
</body> 
</html>
