<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instargram</title>
   <!-- <link href="background.css" rel="stylesheet" type="text/css" />
   <link href="feed.css" rel="stylesheet" type="text/css" /> -->
   <link rel="icon" href="../../insta/img/icon.png">
</head>
<body>
    <div class="main">
        <section class="cardVeiwSection"> <!--논리적으로 관계가 있는 묹서를 분리-->
            <div class="cardView">
                <header>
                    <div class="userNickName">LikeLionSSU</div>
                </header>
                <div class="cardImage">
                    <img src="../insta/img/ssu_likelion_logo.png" alt="sample">
                </div>


                <div class="cardInfo">
                    <div class="infoLeft">
                        <img class="feedImg" src="../insta/img/liked.png" alt="좋아요">
                        <img class="feedImg" src="../insta/img/comment.png" alt="코멘트">
                        <img class="feedImg" src="../insta/img/upload.png" alt="업로드">
                    </div>
                    <div class="infoRight">
                        <img class="feedImg" src="../insta/img/edit.png" alt="수정">
                        <img class="feedImg" src="../insta/img/delete.png" alt="삭제">
                    </div>
                </div>
                <div class="comment_form">
                    <form action="">
                        <input type="text" placeholder="댓글 입력..">
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
